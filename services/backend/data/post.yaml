  -
    id: 2
    pv: 295
    category: 资讯动态
    date: 2022-07-06
    title: 千立生物过氧化氢消毒机可以有效消灭病毒传播
    desc: 0月初在青岛胸科医院CT室内的交叉污染，给我们又上了一课，院内感染，直接威胁到患者、医护人员的身体健康，让全国民众逐渐放松的心情再次紧绷起来。国家卫建委发布《新型冠状病毒感染的肺炎的诊疗方案（试行第八版）》中，CT影像结果为"临床诊断病例"的判定依据CT检查室环境特点
    content: |+
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px">1</span
        ><span style="font-family: 等线; font-size: 16px">0</span
        ><span style="font-family: 等线; font-size: 16px">月初在青岛胸科医院</span
        ><span style="font-family: 等线; font-size: 16px">CT</span
        ><span style="font-family: 等线; font-size: 16px"
          ><span style="font-family: 等线"
            >室内的交叉污染，给我们又上了一课，院内感染，直接威胁到患者、医护人员的身体健康，让全国民众逐渐放松的心情再次紧绷起来。国家卫建委发布《新型冠状病毒感染的肺炎的诊疗方案（试行第八版）》中，</span
          >CT影像结果为"临床诊断病例"的判定依据CT检查室环境特点：</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >1、日常使用频繁，空气污染程度较高；</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >2、高度疑似患者进行CT检查后需要进行消毒，以预防交叉感染；</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >3、患者手接触的物体表面清洁要求高；</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          ><span style="font-family: 等线">一方面，在操作中需要将患者移入</span
          >CT机房后进行胸部扫描，非常容易导致设备及环境被污染；另一方面，医院影像科的传统布局设计，一般也没有考虑机房内的有效隔离防护措施，密闭不通风的房间布局很容易发生交叉感染。此外，CT设备价值昂贵，医院也无法做到大量配置。</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px">建议消毒方案：</span>
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >使用消毒方案时，应综合考虑使用频次、消毒效果。</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          ><span style="font-family: 等线">过氧化氢气</span
          >/雾（Vapor/Fog）为主要活性物的自动化无接触消毒方式，是近年来发展的一种安全、无毒、高效的消毒技术，在COVID-19疫情暴发阶段已被各级医疗机构广泛应用。与一些传统的化学消毒剂不同，过氧化氢在完成消毒之后可以被轻易地催化分解为水和氧气，并可直接向大气无害排放。排残后，人员可以立即进入房间，无需担心消毒剂生物毒性。</span
        >
      </p>
      <p style="text-indent: 0; text-align: center">
        <span style="font-family: 等线; font-size: 15px"
          >常用的空气和物表消毒方法比较表</span
        >
      </p>
      <p style="text-align: center">
        <img
          src="/upload/20220706100406390197.png"
          title="20220706100406390197.png"
          alt="图片5.png"
