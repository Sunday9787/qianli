  -
    id: 6
    pv: 295
    category: 资讯动态
    date: 2022-07-06
    title: 洁净室竣工后的开荒保洁与灭菌（一）
    desc:
    content: |+
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >《药品生产质量管理规范》要求药品生产企业必须符合卫生要求。制药生产卫生是指生产过程中所采取的各种防止微生物污染的措施，生产卫生工作贯穿着药品生产的全过程，其中洁净室的卫生工作是重要环节，通常包括清洁、消毒、灭菌。</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >竣工后的保洁有两个时间点：一是在生产车间的高效安装之前的清洁；二是在HVAC系统PQ确认前的清洁。而一般外包保洁主要是针对前者进行的清洁，对区域的大体环境进行清洁，但无法达到制药行业的标准，后者就需要在清洁验证时由车间人员进行相应的清洁。清洁的目的就是要消除活性成分的交叉污染，消除异物（不洁性微粒），降低或消除微生物及热源对药品的污染。制药企业所必须防范的污染物主要是“粒子”与“微生物”。污染的来源是多方面的，主要有以下几种：</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >（1）空气带入。指空气过滤系统未能除掉的尘粒；</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >（2）人员带入；</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >（3）物料等；</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >（4）设备、厂房散发的粒子等。</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >针对前者的清洁前期工作，包括有清洁方案的制订，清洁工具的准备等。清洁方案的制订要遵守由上至下，由里到外的原则，从车间内外开始清洁，减少人员的二次污染。所需清洁工具及产品所需清洁工具主要有：洁净室专用吸尘器、无尘布、去离子水、酒精、水桶、拖把、拖把专用桶。清洁范围包括洁净室的天花板、墙壁、地面及室内的管线等。</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >常用的方法有：</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >（1）湿拖。即用湿拖把拖地；</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >（2）擦洗法。即用无尘布擦洗表面污渍，利用其摩擦力进行擦洗；</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >（3）高压冲洗。此方法可减少用水量，且效果好于普通冲洗法；</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >（4）先用真空抽尘后湿拖。</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >此法适用于粉末物料的区域，前提是其排气要装上过滤器。清洗介质一般选择纯化水和有机溶媒。用于无菌洁净室及设备的清洗介质至少是纯化水。当生产设备上的残留物可溶于有机溶媒时，可选择丙酮、庚烷等有机溶媒清洗。清洁剂的选择取决于待清洗设备表面污染的性质。一般来说，由于碳酸氢钠可作为注射剂的原料，氢氧化钠则常用来调节注射剂的PH值，它们兼具有去污能力强及易被冲洗掉的特点，因而成为在线清洗首选的清洁剂。螯合剂与金属离子形成络合物，可增加离子的溶解度。这些清洁剂都可根据污染物的性质进行选择。</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >清洁程序一般按如下执行：</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >（1）更换好专用洁净服，戴好帽子、口罩，进入洁净区内。</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >（2）准备好清洁工具及用品并放置在规定地点后，开始清洁工作。</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >（3）清扫地面灰尘，使用洁净尘推小幅度进行地面推尘，由里向外逐进行。</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >（4）使用洁净纸或无尘布清洁室内玻璃、墙面、不锈钢设备，由上向下进行。</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
          margin-bottom: 0;
          text-indent: 29px;
          line-height: 130%;
        "
      >
        <span
          style="
            line-height: 130%;
            color: rgb(35, 31, 32);
            font-family: 微软雅黑, 'Microsoft YaHei';
            font-size: 16px;
          "
          >（5）地面有污迹、水迹等及时用无尘布清洁干净。</span
        >
      </p>
      <p
        style="
          margin-top: 5px;
          margin-right: 8px;
          margin-bottom: 0;
