  -
    id: 3
    pv: 295
    category: 资讯动态
    date: 2022-07-06
    title: 千立生物过氧化氢消毒机智能化解决发热门诊空气物表消毒问题
    desc:
    content: |+
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          ><span style="font-family: 等线"
            >日前，国家建科委在其官网上发布《关于完善发热门诊和医疗机构感染控制工作的通知》（以下简称《通知》）。《通知》指出，目前，我国新冠肺炎疫情基本得到有效控制，疫情防控阻击战取得重大战略成果。为进一步巩固防控成果，全面落实</span
          >“及时发现、快速处置、精准管控、有效救治”的目标要求，坚持在疫情防控工作中补短板、堵漏洞、强弱项，将发热门诊和医院感染防控工作常抓不懈，故印发《通知》。《通知》对进一步做好发热门诊、医疗机构感染防控等相关医疗工作提出了具体要求：</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          ><span style="font-family: 等线"
            >一是进一步规范发热门诊建设和管理。从发热门诊位置、分区设置、设备配备、人员配置、管理等方面提出要求，要求各级卫生健康行政部门高度重视，遵循</span
          >“平战结合”的原则，在满足日常感染性疾病诊疗服务及医疗机构自身发展需求同时，具有应对重大疫情的能力。</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >二是进一步加强医疗机构感染防控。要求各级卫生健康行政部门切实落实标准预防，加强患者收入院和陪护、探视管理。</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px">&nbsp;</span>
      </p>
      <p style="text-indent: 0">
        <span style="font-family: 等线; font-size: 16px">一、发热门诊环境特点</span>
      </p>
      <p style="text-align: center">
        <img
          src="/upload/20220706100547244445.png"
          title="20220706100547244445.png"
          alt="20220706100547244445.png"
          width="600"
          height="588"
          border="0"
          vspace="0"
          style="width: 600px; height: 588px"
        />
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >1、各种诱因导致的发热情况聚集，环境感染风险高</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px">2、跨区作业容易感染</span>
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >3、物资暴露容易感染、医废垃圾等危险难控</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >4、沿患者路径感染风险高需要加强消毒防控措施</span
        >
      </p>
      <p style="text-indent: 0">
        <span style="font-family: 等线; font-size: 16px"
          >二、重点针对患者、医护、医废的高频活动区域进行沿路径高水平消毒</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >1、对于患者从转运过程中沿医院指定的路线进行相关沿路径自动高水平消毒，可参考路径包括：接待室、诊室、处置室、检查区、病区／ICU的观察区、隔离区和治疗区等院方指定转移路径。</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >2、对于医护人员涉及到的高频场景，如涉及到的接待室、诊室、放射等医技科室、检验科和隔离缓冲区等的沿路指定路径进行相关沿路径自动高水平消毒。</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >3、对于医疗废弃物和相关垃圾按照感染性废物规范处置路径进行沿路径自动高水平消毒。</span
        >
      </p>
      <p style="text-indent: 0">
        <span style="font-family: 等线; font-size: 16px"
          >三、重点针对患者人员的所处区域进行多点终末消毒</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >1、发热门(急)诊对接诊发热患者的主要区域，包括接待室、诊室、临时处置室等涉及人员密度较大的区域进行多点自动空气消毒。</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >2、放射科，对于接诊发热患者并进行相关检查的区域，如放射科等医技科室进行多点高强紫外空气物表消毒。</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >3、检验科，对于不明原因肺炎可疑病例，需要采集标本进行检验的区域，如检验科进行多点自动空气物表消毒。</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >4、留观室，对于不明原因肺炎可疑病例，需要继续鉴别诊断，排除上感､流感､细菌性或真菌性肺炎等，进行快速高水平终末消毒。</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >5、疑似患者病房，对于疑似患者病房进行多点自动空气消毒或高水平终末消毒，降低感染风险。</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >6、确诊患者病区/重症ICU，对于确诊2019-nCoV病例感染患者的病区及ICU等区域，可以采用紫外线照射、高水平消毒剂雾化及组合模式进行连续多间高水平空气物表消毒。</span
        >
      </p>
      <p style="text-align: center">
        <img
          src="/upload/20220706100610438995.png"
          title="20220706100610438995.png"
          alt="20220706100610438995.png"
          width="600"
          height="900"
          border="0"
          vspace="0"
          style="width: 600px; height: 900px"
        />
      </p>
      <p style="text-indent: 32px">
        <strong
          ><span style="font-family: 等线; font-size: 16px"
            >相关标准、规范、指南介绍</span
          ></strong
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px">一、国家标准</span>
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >1、GB 15982医院消毒卫生标准</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >2、GB 19193疫源地消毒总则</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px">二、卫健委</span>
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >1、WS/T 367-2012 医疗机构消毒技术规范</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >2、WST 311-2009 医院隔离技术规范</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >3、WS/T 512_2016 医疗机构环境表面清洁与消毒管理规范</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >4、WS/T 591_2018 医疗机构门急诊医院感染管理规范</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >5、WS/T 368_2012 医院空气净化管理规范</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px">三、疾控中心</span>
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >1、新型冠状病毒肺炎防控方案（第八版）</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >2、新型冠状病毒感染的肺炎 医疗机构的消毒</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >3、医院预防与控制传染性非典型肺炎(SARS)医院感染的技术指南</span
        >
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px">四、千立消毒机器人</span>
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          >消毒机器人发热门诊消毒解决方案</span
        >
      </p>
      <p><br /></p>
