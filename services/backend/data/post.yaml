          alt="图片6.png"
        />
      </p>
      <p style="text-indent: 32px">
        <span style="font-family: 等线; font-size: 16px"
          ><span style="font-family: 等线"
            >千立生物研发的过氧化氢消毒机，可快速产生过氧化氢气雾并扩散于</span
          >CT机房等密闭环境中，实现针对CT机等各种精密医疗设备、对</span
        ><span style="font-family: 等线; font-size: 16px">CT</span
